<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Dynamic Pricing Simulator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Form Card -->
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3>ðŸš€ Dynamic Pricing Simulator</h3>
                </div>
                <div class="card-body">
                    <form action="/predict" method="post">

                        <div class="mb-3">
                            <label class="form-label">Unit Price</label>
                            <input type="number" name="unit_price" step="0.01" value="300" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Competitor 1</label>
                            <input type="number" name="comp_1" step="0.01" value="280" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Competitor 2</label>
                            <input type="number" name="comp_2" step="0.01" value="310" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Competitor 3</label>
                            <input type="number" name="comp_3" step="0.01" value="290" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Holiday (0/1)</label>
                            <input type="number" name="holiday" value="0" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Weekend (0/1)</label>
                            <input type="number" name="weekend" value="1" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Month</label>
                            <input type="number" name="month" value="8" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-success w-100">Predict ðŸ“Š</button>
                    </form>
                </div>
            </div>

            <!-- Prediction Results -->
            {% if prediction %}
            <div class="card mt-4 shadow-lg border-success">
                <div class="card-header bg-success text-white text-center">
                    <h4>ðŸ“ˆ Prediction Results</h4>
                </div>
                <div class="card-body text-center">
                    <p class="fs-5">Predicted Demand: <b>{{ demand }}</b></p>
                    <p class="fs-5">Expected Revenue: <b>â‚¹{{ revenue }}</b></p>
                </div>
            </div>
            {% endif %}

            <!-- Demand vs Price Plot -->
            {% if plot_file %}
            <div class="card mt-4 shadow-lg border-info">
                <div class="card-header bg-info text-white text-center">
                    <h4>ðŸ“Š Demand vs. Price Curve</h4>
                </div>
                <div class="card-body text-center">
                    <img src="{{ url_for('static', filename='plots/' + plot_file) }}" class="img-fluid">
                </div>
            </div>
            {% endif %}

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
